<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>限制只能输入数字</title>
</head>

<body style="text-align: center">
<div>
    <h1>限制只能输入数字</h1>
    <p>说明：</p>
    <p>    限制只能输入数字</p>
    <p>用到的知识：</p>
    <p>    1.onfocus事件：在获取焦点时触发</p>
    <p>    2.onblur事件，在失去焦点时触发</p>
    <p>    3.onkeyup事件，按键抬起时执行</p>
    <p>    4.正则表达式替换掉所有的数字，\D表示所有数字</p>
    <p>    5.其实只用一个onkeyup事件就足够了，IE7+，FF，Chrome没有问题</p>
</div>
<hr>
<div>
    <label for="input">用户名：</label><input type="text" value="" name="" class="input" id="input"/>
</div>

<script>
    (function(){
        var input = document.getElementById('input');
        input.onkeyup = function(){
            this.value = this.value.replace(/\D/g, '');
        }
    }());
</script>
</body>

</html>
