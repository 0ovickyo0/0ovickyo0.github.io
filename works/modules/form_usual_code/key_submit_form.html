<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Ctrl + Enter 提交表单</title>
</head>

<body style="text-align: center">
<div>
    <h1>Ctrl + Return 提交表单</h1>
    <p>说明：</p>
    <p>    使用按键Ctrl + Return 提交表单</p>
    <p>用到的知识：</p>
    <p>       1.捕获全局按键按下事件document.onkeydown</p>
    <p>       2.Ctrl键：ctrlKey ， enter键：13</p>
</div>
<hr>
<div>
    <label for="input">用户名：</label><input type="text" value="" name="" class="input" id="input"/>
    <button>按下Ctrl + Enter提交表单</button>
</div>

<script>
    (function(){
       document.onkeydown = function(e){
           e = e || window.event; //兼容性考虑
           var keyCode = e.keyCode || e.which;
           if(e.ctrlKey && keyCode == 13){
               alert('表单已提交');
           }
           return false;
       }
    }());
</script>
</body>

</html>
