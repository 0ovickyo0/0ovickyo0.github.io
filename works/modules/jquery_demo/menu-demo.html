<!DOCTYPE>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>jquery菜单</title>
        <style>
            #demo-description{
                display: none;
            }
            body{
                font-family: "微软雅黑";
            }
            li{
                list-style: none;
                background: #c81623;
            }
            a{
                text-decoration: none;
                color: #F7F7F7;
            }
            a:hover{
                color: #c81623;
                background: #F7F7F7;
            }
            .current{
                color: #c81623;
                background: #F7F7F7;
            }
            #demo-body {
                width: 200px;
                margin: 0 auto;
            }
        </style>

    </head>

    <body>
        <div id="demo-body">
            <div class = "box">
                <ul class = "menu">
                    <li class = "level1">
                        <a href="#none">衬衫</a>
                        <ul class = "level2">
                            <li><a href="#none">短袖衬衫</a></li>
                            <li><a href="#none">长袖衬衫</a></li>
                            <li><a href="#none">短袖T恤</a></li>
                            <li><a href="#none">长袖T恤</a></li>
                        </ul>
                    </li>
                    <li class = "level1">
                        <a href="#none">卫衣</a>
                        <ul class = "level2">
                            <li><a href="#none">开襟卫衣</a></li>
                            <li><a href="#none">套头卫衣</a></li>
                            <li><a href="#none">运动卫衣</a></li>
                            <li><a href="#none">童装卫衣</a></li>
                        </ul>
                    </li>
                    <li class = "level1">
                        <a href="#none">裤子</a>
                        <ul class = "level2">
                            <li><a href="#none">短裤</a></li>
                            <li><a href="#none">休闲裤</a></li>
                            <li><a href="#none">牛仔裤</a></li>
                            <li><a href="#none">卡其裤</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="demo-description">
            项目需求是做一个导航栏，单击不同的商品名称链接，显示相应的内容，同时高亮当前选择的商品。

        </div>
        <script type="text/javascript" src="../../libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $(".level1 > a").click(function(){
                    $(this).addClass("current")  //给当前元素添加"current"样式
                            .next().show()   //下一个元素显示
                            .parent().siblings().children("a").removeClass("current")  //父元素的同辈的子元素<a>移除current样式
                            .next().hide(); //他们的下一个元素隐藏
                    return false;
                });
                $(".level1>a:eq(0)").trigger('click'); //默认按下第一个
            });



        </script>
    </body>
</html>
