<!DOCTYPE>
<html>
<header>
    <meta charset="utf-8"/>
    <title>品牌列表demo</title>
    <script type="text/javascript" src="../../libs/jquery-2.0.3.min.js"></script>
    <style>
        body{
            font-family: "微软雅黑";
        }
        li{
            list-style: none;
            display: inline-block;
            width: 150px;
            margin: 0;
            padding: 0;
        }
        .SubCategoryBox{
            margin: auto;
            width: 605px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .showmore{
            margin: auto;
            width: 300px;
        }
        .promoted{
            background: #ffd110;
        }
    </style>
</header>
<body>
<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a><i>(33040)</i></li>
        <li><a href="#">索尼</a><i>(29389)</i></li>
        <li><a href="#">三星</a><i>(27005)</i></li>
        <li><a href="#">尼康</a><i>(10808)</i></li>
        <li><a href="#">松下</a><i>(13328)</i></li>
        <li><a href="#">卡西欧</a><i>(8242)</i></li>
        <li><a href="#">富士</a><i>(14987)</i></li>
        <li><a href="#">柯达</a><i>(9520)</i></li>
        <li><a href="#">宾得</a><i>(2195)</i></li>
        <li><a href="#">理光</a><i>(4414)</i></li>
        <li><a href="#">奥林巴斯</a><i>(12204)</i></li>
        <li><a href="#">明基</a><i>(1466)</i></li>
        <li><a href="#">爱国者</a><i>(3094)</i></li>
        <li><a href="#">其他品牌</a><i>(7275)</i></li>
    </ul>
    <div class="showmore">
        <a href="#"><span>显示全部品牌</span></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var moreli = $("ul li:gt(7):not(:last)");
        moreli.hide();

        var btn = $('.showmore>a');
        btn.click(function(){
            if(moreli.is(":visible")){
                moreli.hide();
                $(this).find('span').text("显示全部品牌");

                $('ul li').removeClass("promoted");
            }else{
                moreli.show();
                $(this).find('span').text("显示精简品牌");

                $('ul li').filter(":contains('索尼'),:contains('奥林巴斯')").addClass("promoted");
            }

        });
    });
</script>
</body>

</html>
